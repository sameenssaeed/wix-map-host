<html>
<head>
  <style>
   #map-circle {
  width: 100%;
  max-width: 600px;
  aspect-ratio: 1/1;
  position: relative;
  border-radius: 50%;
  overflow: hidden;
  margin: auto;
}

    #map-circle > #map {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
  </style>
</head>
<body>
  <div id="map-circle">
    <div id="map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1bmFS3JH9vkMkAd3AGMRfWS-dr07FnEo"></script>
  <script>
    function initMap() {
      const center = { lat: 59.903019, lng: 10.981207 };
      const map = new google.maps.Map(document.getElementById('map'), {
        center,
        zoom: 10,
        styles: [
          { elementType: 'geometry', stylers: [ { color: '#242f3e' } ] },
          { elementType: 'labels.text.stroke', stylers: [ { color: '#242f3e' } ] },
          { elementType: 'labels.text.fill', stylers: [ { color: '#746855' } ] },
        ],
        disableDefaultUI: true
      });

      const svgIcon = {
        url: 'markericon.svg',
        scaledSize: new google.maps.Size(40, 40)
      };

      const locations = [
        { position: { lat: 59.923729, lng: 10.725484 }, url: 'https://jonk75.wixsite.com/my-site-1/colosseum' },
        { position: { lat: 59.930147, lng: 10.710022 }, url: 'https://jonk75.wixsite.com/my-site-1/roa' },
        { position: { lat: 59.961473, lng: 10.731323 }, url: 'https://jonk75.wixsite.com/my-site-1/frysja' },
        { position: { lat: 59.907502, lng: 10.757933 }, url: 'https://jonk75.wixsite.com/my-site-1/gronland' },
        { position: { lat: 59.823660, lng: 10.900577 }, url: 'https://jonk75.wixsite.com/my-site-1/holmlia' },
        { position: { lat: 59.903019, lng: 10.981207 }, url: 'https://jonk75.wixsite.com/my-site-1/triaden' },
        { position: { lat: 59.923000, lng: 10.750000 }, url: 'https://jonk75.wixsite.com/my-site-1/fredensborg' }
      ];

      const infowindow = new google.maps.InfoWindow();

      locations.forEach(loc => {
        const locationName = loc.url.split('/').pop().replace(/-/g, ' ');
        const formattedName = locationName.charAt(0).toUpperCase() + locationName.slice(1);
        const content = `<a href="${loc.url}" target="_blank" style="color:green; font-weight:bold; text-decoration:none;">${formattedName}</a>`;

        const marker = new google.maps.Marker({
          position: loc.position,
          map,
          icon: svgIcon
        });

        const showInfo = () => {
          infowindow.setContent(content);
          infowindow.open(map, marker);
        };

        marker.addListener('click', showInfo);
        marker.addListener('mouseover', showInfo);
      });
    }

    window.addEventListener('load', initMap);
  </script>
</body>
</html>
